<div class="container my-5">
    <h1 class="mb-3">PolicyList</h1>

    <table class="table" *ngIf="policylist && policylist.length >0" >
        <thead>
            <!-- <th>Id</th> -->
            <th>PolicyName</th>
            <th>InsuranceType</th>
            <th>AgeLimit</th>
            <!-- <th>Details</th> -->
            <!-- <th></th> -->
        </thead>
        <tbody>
            <tr *ngFor="let policy of policylist">
                <!-- <td>{{policy.id}}</td> -->
                <td>{{policy.policyName}}</td>
                <td>{{policy.insuranceTye}}</td>
                <td>{{policy.ageLimit}}</td>
                <!-- <td>{{policy.details}}</td> -->
                <td><a [routerLink]="['/PolicyList','edit', policy.id]">View</a></td>
                <td><a [routerLink]="['/Details','edit',policy.id]">Details</a></td>
            </tr>
            
        </tbody>
    </table>
    <p *ngIf="!policylist || policylist.length <=0"> No Policies Added </p>
</div>
