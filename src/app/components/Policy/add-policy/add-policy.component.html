<div class="container my-5" >
    <h1 class="mb-3">ADD POLICY</h1>
  <div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addPolicy(form.value)">

            <div class="mb-3">
              <label for="policyName" class="form-label">Policy Name</label>
              <input type="text" class="form-control" id="policyName" name="policyName" [(ngModel)]="addPolicyRequest.policyName">
            </div>

            <div class="mb-3">
                <label for="insuranceTye" class="form-label">InsuranceType</label>
                <input type="text" class="form-control" id="insuranceTye" name="insuranceTye" [(ngModel)]="addPolicyRequest.insuranceTye" >
              </div>
              <div class="mb-3">
                <label for="ageLimit" class="form-label">AgeLimit</label>
                <input type="text" class="form-control" id="ageLimit" name="ageLimit" [(ngModel)]="addPolicyRequest.ageLimit" >
              </div>
              <!-- <div class="mb-3">
                <label for="Details" class="form-label">Details</label><br/> 
                <input type="text" class="form-control" id="Details" name="Details" [(ngModel)]="addPolicyRequest.Details">
                <textarea name="message" rows="auto" cols="84" placeholder="Details"[(ngModel)]="addPolicyRequest.Details" ></textarea>
              </div> -->
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
  </div>

</div>
